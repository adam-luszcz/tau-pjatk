{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center pt-4">
        <form method="POST" action="">
            {{ form.csrf_token }}
            <p>
                {{ form.email.label }} <br>
                {{ form.email(size=30) }}
            </p>
            <p>
                {{ form.password.label }} <br>
                {{ form.password(size=30) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
